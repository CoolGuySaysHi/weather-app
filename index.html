<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Weather App</title>

  <!-- Main stylesheet -->
  <link rel="stylesheet" href="style.css" />

  <!-- Luxon (for timezones / sunrise / sunset) -->
  <script src="https://cdn.jsdelivr.net/npm/luxon@3/build/global/luxon.min.js"></script>

  <!-- Main script -->
  <script src="script.js" defer></script>
</head>

<body>

  <!-- üå¶Ô∏è WEATHER ANIMATION LAYER (REQUIRED) -->
  <div class="weather-layer"></div>

  <!-- üå§Ô∏è APP UI -->
  <div class="app">

    <h1>Weather App</h1>

    <!-- City search -->
    <input
      id="cityInput"
      type="text"
      placeholder="Enter a city"
      autocomplete="off"
    />

    <div>
      <button id="searchBtn">Search</button>
      <button id="getWeather">Use My Location</button>
    </div>

    <div>
      <button id="saveFav">Save Favourite ‚≠ê</button>
      <button id="toggleDark">üåô Dark Mode</button>
    </div>

    <!-- Weather summary -->
    <div id="output" class="weather-output">
      Waiting for weather magic‚Ä¶
    </div>

    <!-- 5-day forecast -->
    <h2>5-Day Forecast</h2>
    <div id="forecast"></div>

    <!-- Hourly forecast -->
    <h2>Hourly Forecast (Next 24h)</h2>
    <div id="hourlyForecast"></div>

    <!-- Favourites -->
    <h2>Favourites</h2>
    <ul id="favorites"></ul>

  </div>

</body>
</html>
