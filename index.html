<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Weather App</title>

  <!-- Styles -->
  <link rel="stylesheet" href="style.css" />

  <!-- Luxon for timezones -->
  <script src="https://cdn.jsdelivr.net/npm/luxon@3/build/global/luxon.min.js"></script>

  <!-- App logic -->
  <script src="script.js" defer></script>
</head>

<body>
  <div class="app">
    <h1>Weather App</h1>

    <input
      id="cityInput"
      type="text"
      placeholder="Enter a city"
      autocomplete="off"
    />

    <div>
      <button id="searchBtn">Search</button>
      <button id="getWeather">Use My Location</button>
    </div>

    <div>
      <button id="saveFav">Save Favourite ‚≠ê</button>
      <button id="toggleDark">üåô Dark Mode</button>
    </div>

    <pre id="output">Waiting for weather magic‚Ä¶</pre>

    <h2>5-Day Forecast</h2>
    <div id="forecast"></div>

    <h2>Hourly Forecast</h2>
    <div id="hourlyForecast"></div>

    <h2>Favourites</h2>
    <ul id="favorites"></ul>
  </div>

  <!-- extra rain stream layer -->
  <div class="rain-layer"></div>
</body>
</html>
